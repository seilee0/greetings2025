<head>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        a {
            display: block; /* 링크를 블록으로 설정하여 이미지 전체를 클릭 가능하게 함 */

            max-width: 100%; /* 이미지를 화면 크기에 맞게 조정 */
            height: auto; 
            display: block; /* 이미지를 블록으로 설정하여 여백 제거 */

    <!-- 이미지 전체가 링크로 동작 -->
