<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 전체 화면 설정 */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    /* 배경 이미지와 텍스트를 담는 컨테이너 */
    .background-container {
      display: flex;
      align-items: center; /* 세로 가운데 정렬 */
      justify-content: center; /* 가로 가운데 정렬 */
      background-image: images/content_image.jpg; /* 배경 이미지 경로 */
      background-size: cover; /* 이미지 크기를 화면에 맞춤 */
      background-position: center; /* 이미지 가운데 정렬 */
      height: 100vh; /* 화면 높이를 100%로 설정 */
    }

    /* 텍스트 스타일 */
    .text {
      color: white; /* 글씨 색깔 */
      font-size: 2rem; /* 글씨 크기 */
      font-family: Arial, sans-serif; /* 글씨체 */
      text-align: center; /* 텍스트 중앙 정렬 */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* 텍스트 그림자 */
    }
  </style>
</head>
<body>
  <div class="background-container">
    <div class="text">
      <p>잘보이나요?</p>
      <p>제발.</p>
    </div>
  </div>
</body>
</html>
